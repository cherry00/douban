	<div class="main">
		<div class="main_left">
			<div class="logo">
				<img src="../images/logo.png" alt=""/>
			</div>
			<h3><a href="../index.html">欢迎加入豆瓣</a></h3>
			<form class="form" >
			<p><span><label >邮箱</label></span><input type="text" id="email"><em></em></p>
			<p><span><label >密码</label></span><input type="password" id="psw"><em></em></p>
			<p><span><label >名号</label></span><input type="text" id="username"><em></em></p>

			<p class="name">用手机接收验证码</p>
			<p class="yanzheng"><span><label >验证码</label></span><input type="text" id="code"><input type="text" value="获取验证码"><em></em></p>
			<p class="check" ><input type="checkbox" id="checkbox">我已认真阅读并同意豆瓣的《使用协议》。</p>
			<p class="register"><button type="submit" id="reg">注册</button></p>
			</form>
			<div class="city">
				<div class="address">选择你的长居地<span>X</span></div>
				<ul>
					<li class="act con1"> 
					  直达链接

					</li>
					<li class="con2">
					  中国大陆

					</li>
					<li class="con3">
					  国家和地区

					</li>
